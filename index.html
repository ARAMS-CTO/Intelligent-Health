<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent AI Hospital</title>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) when loading dark theme
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      :root {
        --color-primary: 37 99 235; /* blue-600 */
        --color-primary-hover: 29 78 216; /* blue-700 */
        --color-accent: 5 150 105; /* emerald-600 */
        --color-accent-hover: 4 120 87; /* emerald-700 */
        --color-surface: 255 255 255; /* white */
        --color-background: 226 232 240; /* slate-200 */
        --color-text-main: 15 23 42; /* slate-900 */
        --color-text-muted: 51 65 85; /* slate-700 */
      }
      html.dark {
        --color-primary: 59 130 246; /* blue-500 */
        --color-primary-hover: 37 99 235; /* blue-600 */
        --color-accent: 16 185 129; /* emerald-500 */
        --color-accent-hover: 5 150 105; /* emerald-600 */
        --color-surface: 30 41 59; /* slate-800 */
        --color-background: 15 23 42; /* slate-900 */
        --color-text-main: 241 245 249; /* slate-100 */
        --color-text-muted: 148 163 184; /* slate-400 */
      }
      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-main));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'accent': 'rgb(var(--color-accent) / <alpha-value>)',
              'accent-hover': 'rgb(var(--color-accent-hover) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'text-main': 'rgb(var(--color-text-main) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'danger': {
                DEFAULT: '#dc2626', // red-600
                light: '#fef2f2', // red-50
                text: '#991b1b', // red-800
                border: '#fca5a5' // red-300
              },
              'info': {
                DEFAULT: '#3b82f6', // blue-500
                light: '#eff6ff', // blue-50
                text: '#1e40af', // blue-800
                border: '#93c5fd' // blue-300
              },
              'warning': {
                DEFAULT: '#f59e0b', // amber-500
                light: '#fffbeb', // amber-50
                text: '#b45309', // amber-800
                border: '#fcd34d' // amber-300
              },
              'success': {
                DEFAULT: '#16a34a', // green-600
                light: '#f0fdf4', // green-50
                text: '#14532d', // green-900
                border: '#86efac' // green-300
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up-fade-in': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-bg-critical': {
                '0%, 100%': { backgroundColor: 'var(--tw-colors-danger-light)' },
                '50%': { backgroundColor: '#fee2e2' }, // red-100
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
              'slide-up-fade-in': 'slide-up-fade-in 0.3s ease-out',
              'pulse-bg-critical': 'pulse-bg-critical 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>

{

    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",

  }
}
</script>

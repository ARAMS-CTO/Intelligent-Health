steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    script: |
      docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/intelligent-health-app:$COMMIT_SHA .
    
  # 2. Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    script: |
      docker push us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/intelligent-health-app:$COMMIT_SHA
  
  # 3. Deploy container image to Cloud Run using script for better error visibility
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    script: |
      gcloud run deploy intelligent-health-app \
        --image us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/intelligent-health-app:$COMMIT_SHA \
        --region us-central1 \
        --platform managed \
        --allow-unauthenticated \
        --memory 2Gi

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/intelligent-health-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

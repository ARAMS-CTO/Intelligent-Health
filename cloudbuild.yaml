steps:
  # 1. Build the container image using generic GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/intelligent-health-app:$COMMIT_SHA', '.']
  
  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/intelligent-health-app:$COMMIT_SHA']
  
  # 3. Deploy container image to Cloud Run configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'intelligent-health-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/intelligent-health-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/intelligent-health-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
